<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row result">
            <div class="col-12 resultDiv">
                    <h1 id="resultElement">0</h1>
            </div>
            <div class="col-12">
                    <p id="calcElement">0</p>
            </div>
        </div>
        <div class="row numberblock">
                <!-- New Numberblock row -->
                <div class="col-3 button">
                        <button onclick="ac()">AC</button>
                </div>
                <div class="col-3 button">
                        <button onclick="ce()">CE</button>
                </div>
                <div class="col-3 button">
                        <button onclick="percent()">%</button>
                </div>
                <div class="col-3 button">
                        <button onclick="divi()">รท</button>
                </div>

                <!-- New Numberblock row -->
                <div class="col-3 button">
                        <button onclick="calculations(7)">7</button>
                </div>
                <div class="col-3 button">
                        <button onclick="calculations(8)">8</button>
                </div>
                <div class="col-3 button">
                        <button onclick="calculations(9)">9</button>
                </div>
                <div class="col-3 button">
                        <button onclick="multi()">x</button>
                </div>

                <!-- New Numberblock row -->
                <div class="col-3 button">
                        <button onclick="calculations(4)">4</button>
                </div>
                <div class="col-3 button">
                        <button onclick="calculations(5)">5</button>
                </div>
                <div class="col-3 button">
                        <button onclick="calculations(6)">6</button>
                </div>
                <div class="col-3 button">
                        <button onclick="sub()">-</button>
                </div>

                <!-- New Numberblock row -->
                <div class="col-3 button">
                        <button onclick="calculations(1)">1</button>
                </div>
                <div class="col-3 button">
                        <button onclick="calculations(2)">2</button>
                </div>
                <div class="col-3 button">
                        <button onclick="calculations(3)">3</button>
                </div>
                <div class="col-3 button">
                        <button onclick="add()">+</button>
                </div>

                <!-- New Numberblock row -->
                <div class="col-3 button">
                        <button onclick="calculations(0)">0</button>
                </div>
                <div class="col-3 button">
                        <button>.</button>
                </div>
                <div class="col-3 button">
                        <button onclick="equal()">=</button>
                </div>
            </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
    
</body>
</html>
